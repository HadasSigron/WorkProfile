services:
  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - app
    ports:
      - "8080:80" # http://localhost:8080
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks: [frontend, backend]

  app:
    build:
      context: ..
      dockerfile: Dockerfile
    image: workprofile:test        # תג לוקאלי לשימוש פנימי ב-compose
    environment:
      - DB_HOST=mysql
      - DB_USER=flaskapp
      - DB_PASS=flaskapp
      - DB_NAME=exampleDb
    expose:
      - "5000"                     # נגיש ל-nginx בתוך הרשת
    depends_on:
      - mysql
    networks: [backend]

  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=exampleDb
      - MYSQL_USER=flaskapp
      - MYSQL_PASSWORD=flaskapp
      - MYSQL_ROOT_PASSWORD=changeme
    volumes:
      - ../init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - mysql_data:/var/lib/mysql
    networks: [backend]

networks:
  frontend: {}
  backend: {}

volumes:
  mysql_data: {}

